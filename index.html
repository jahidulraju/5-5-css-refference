<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<h1>accent-color</h1>

<h2>accent-color for checkbox</h2>

<input type="checkbox" id="vahicles" name="vahicles" value="car" checked>
<label for="vahicles">I have a Car</label><br><br>


<input type="checkbox" id="vahicles" name="vahicles" value="bike" checked>
<label for="vahicles">I have a bike</label>

<h2>accent color for radiobutton</h2>

<input type="radio" id="html" name="html" value="html" checked>
<label for="html">HTML</label><br><br>

<input type="radio" id="html" name="html" value="css" checked>
<label for="html">CSS</label><br><br>


<h2>accent color for a range field</h2>

<label for="volume">Volume</label>
<input type="range" name="volume" id="volume" min="0" max="50" >

<h2>accent color for a progress element</h2>

<label for="file">Downloading Progresss</label>
<progress  id="file" value="72" max="100">72%</progress>








</body>
</html>
